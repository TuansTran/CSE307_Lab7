<html>
<head>
    <meta charset="utf-8">
    <title>Problem 3</title>
    <script>
        function changeStyle() {
            var paras = document.querySelectorAll("p#para");
            var aTags = document.querySelectorAll("p#para a");
            var headings = document.querySelectorAll("h2, h3");

            for (i = 0; i < paras.length; i++) {
                var para = paras[i];
                if (i == 0) {
                    para.style.backgroundColor = "yellow";
                    para.style.borderColor = "green";
                    para.style.padding="0.7%";
                }
                if (i == 1) {
                    para.style.borderColor = "green";
                    para.style.padding="0.7%";
                }
                if (i == 2 || i == 3) {
                    para.style.textDecoration = "none";
                    para.style.borderColor = "red";
                }
            }

            for (i = 0; i < aTags.length; i++) {
                aTags[i].style.textDecoration = "none";
            }

            headings[0].style.color = "brown";
            headings[1].style.color = "brown";

        }
    </script>
</head>

<body>
    <div>
        <p id="para" style="width: 20%;background-color: lightblue;border: 2px solid black;padding: 1%;">
            This is the first paragraph with class "example".
        </p>
        <br>
        <p id="para" style="width: 20%;background-color: lightblue;border: 2px solid black;padding: 1%;">
            Another paragraph with class "example".
        </p>
        <p>This is regular paragraph.</p>
        <p id="para" style="width: 9%;border: 3px solid black;">
            <a href="#">Link with target attribute</a>
        </p>
        <br>
        <p id="para" style="width: 11.5%;border: 3px solid black;">
            <a href="#">Another link with target attribute</a>
        </p>
        <p id="para">
        <h2 style="color: violet;">
            Title 1
        </h2>
        </p>
        <p id="para">
        <h3 style="color: violet;">
            Title 2
        </h3>
        </p>
    </div>
    <div>
        <button onclick="changeStyle()">
            Change
        </button>
    </div>
</body>

</html>
